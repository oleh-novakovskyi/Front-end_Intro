<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My cool table</title>
</head>

<body>
	<main>
		<section>
			<!-- решил сделать одну таблицу, чтоб не плодить одно и тоже -->
			<table border="1">
				<caption>My cool table</caption>
				<thead>
					<tr>
						<th colspan="2">Title 1</th>
						<th>Title 3</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Colum 1</td>
						<td rowspan="2">Colum 2</td>
						<td>Colum 3</td>
					</tr>
					<tr>
						<td>Colum 4</td>
						<td>Colum 5</td>
					</tr>
					<tr>
						<td>Colum 7</td>
						<td>Colum 8</td>
						<td>Colum 9</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2"><b>Total</b></td>
						<td>333</td>
					</tr>
				</tfoot>
			</table>
		</section>
	</main>
</body>

</html>
