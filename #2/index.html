<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hometask 02 - Syntax and Semantics</title>
</head>

<body>
	<main>
		<section>
			My Bonnie lies <b>over</b> the ocean. <br>
			My <em>Bonnie</em> lies over the sea. <br>
			My <u>Bonnie</u> lies over the ocean. <br>
			Oh, bring back my <i>Bonnie</i> to me.
			<p>
				Water or H<sub>2</sub>O is <strong>the most important</strong> liquid for our <i>body</i>!<br>
				A <mark>person</mark> should drink 1 litre of <del>tea</del> <ins>water</ins>
			</p>
		</section>
	</main>
</body>

</html>
